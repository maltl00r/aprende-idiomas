<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Lectura</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>Lectura</h1>
    <nav class="top-nav">
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main class="wrap">
    <section>
      <h2 id="readingTitle">Módulo de lectura</h2>
      <div id="readingContainer"></div>
      <div class="actions">
        <button id="toggleModuleBtn" class="btn-complete">Marcar módulo como completado</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Lee los documentos PDF aquí.</small>
  </footer>

  <script src="js/progress.js"></script>
  <script>
    async function loadCourse() {
      try {
        const currentLang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        const response = await fetch(`course_${currentLang}.json`);
        if (!response.ok) {
            throw new Error(`No se pudo cargar el archivo course_${currentLang}.json`);
        }
        const course = await response.json();
        return course;
      } catch (error) {
        console.error("Error al cargar el curso:", error);
        return null;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const modId = params.get('id');

    const title = document.getElementById('readingTitle');
    const pageTitle = document.getElementById('pageTitle');
    const container = document.getElementById('readingContainer');
    const toggleBtn = document.getElementById('toggleModuleBtn');
    let module;

    function renderModule(readingModule, course) {
      if (!readingModule || readingModule.type !== 'reading') {
        title.textContent = 'Módulo no encontrado o no es un módulo de lectura';
        toggleBtn.style.display = 'none';
        return;
      }

      module = readingModule;
      title.textContent = module.name;
      pageTitle.textContent = `${module.name} - ${course.title}`;

      if ((module.items || []).length === 0 || !module.items[0].file) {
        container.innerHTML = '<p>No se encontró ningún archivo de lectura para este módulo.</p>';
        toggleBtn.style.display = 'none';
        return;
      }
      
      const filePath = module.items[0].file;
      container.innerHTML = `<iframe src="${filePath}" width="100%" height="600px"></iframe>`;

      const state = Progress.getModuleState(module.id);
      if(state?.completed){
        toggleBtn.textContent = 'Módulo completado ✔️';
      } else {
        toggleBtn.textContent = 'Marcar módulo como completado';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!modId) {
        title.textContent = 'Error: ID de módulo no especificado.';
        toggleBtn.style.display = 'none';
        return;
      }

      loadCourse().then(course => {
        if (course) {
          const currentModule = course.modules.find(mod => mod.id === modId);
          renderModule(currentModule, course);

          if (currentModule) {
            toggleBtn.addEventListener('click', () => {
              const state = Progress.getModuleState(currentModule.id);
              if (state?.completed) {
                Progress.resetModule(currentModule.id);
                alert('¡Módulo desmarcado!');
              } else {
                Progress.markCompleted(currentModule.id);
                alert('¡Módulo completado!');
              }
              renderModule(currentModule, course);
            });
          }
        }
      });
    });
  </script>
</body>
</html>
