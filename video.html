<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Videos - Idiomas A1-A2</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href=" icons/favicon.png" />
  <style>
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      background-color: #000;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .actions {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Videos</h1>
    <nav class="top-nav">
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main class="wrap">
    <section>
      <h2 id="moduleTitle">Módulo</h2>
      <div id="videoContainer" class="video-wrapper"></div>
      <div class="actions">
        <button id="toggleModuleBtn" class="btn-complete">Marcar módulo como completado</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Mira los videos aquí.</small>
  </footer>

  <script src="js/progress.js"></script>
  <script>
    async function loadCourse() {
      try {
        const currentLang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        const response = await fetch(`course_${currentLang}.json`);
        if (!response.ok) {
            throw new Error(`No se pudo cargar el archivo course_${currentLang}.json`);
        }
        const course = await response.json();
        return course;
      } catch (error) {
        console.error("Error al cargar el curso:", error);
        return null;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const modId = params.get('id');

    const title = document.getElementById('moduleTitle');
    const pageTitle = document.getElementById('pageTitle');
    const container = document.getElementById('videoContainer');
    const toggleBtn = document.getElementById('toggleModuleBtn');
    let module;

    function renderModule(videoModule, course) {
      if (!videoModule || videoModule.type !== 'video') {
        title.textContent = 'Módulo no encontrado o no es un módulo de video';
        toggleBtn.style.display = 'none';
        return;
      }

      module = videoModule;
      title.textContent = module.name;
      pageTitle.textContent = `${module.name} - ${course.title}`;

      if (module.url) {
        const iframe = document.createElement('iframe');
        iframe.src = module.url;
        iframe.frameBorder = '0';
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      } else {
        container.innerHTML = '<p style="color:white; text-align:center; padding:2rem;">No se encontró la URL del video.</p>';
        toggleBtn.style.display = 'none';
      }

      const state = Progress.getModuleState(module.id);
      if (state?.completed) {
        toggleBtn.textContent = 'Módulo completado ✔️';
      } else {
        toggleBtn.textContent = 'Marcar módulo como completado';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!modId) {
        title.textContent = 'Error: ID de módulo no especificado.';
        toggleBtn.style.display = 'none';
        return;
      }

      loadCourse().then(course => {
        if (course) {
          const currentModule = course.modules.find(mod => mod.id === modId);
          renderModule(currentModule, course);

          if (currentModule) {
            toggleBtn.addEventListener('click', () => {
              const state = Progress.getModuleState(currentModule.id);
              if (state?.completed) {
                Progress.resetModule(currentModule.id);
                alert('¡Módulo desmarcado!');
              } else {
                Progress.markCompleted(currentModule.id);
                alert('¡Módulo completado!');
              }
              renderModule(currentModule, course);
            });
          }
        }
      });
    });
  </script>
</body>
</html>
