<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Flashcards</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/style.js"></script> 
  <link rel="icon" href=" icons/favicon.png" />
</head>
<body>
  <div data-include="header"></div>

  <main class="wrap">
    <section>
      <h2 id="moduleTitle">Módulo</h2>
      <div id="flashcardsGrid" class="flashcards-grid"></div>
      <div class="actions">
        <button id="toggleModuleBtn" class="btn-complete">Marcar módulo como completado</button>
      </div>
    </section>
  </main>

  <script src="js/progress.js"></script>
  <script>
    async function loadCourse() {
      try {
        const currentLang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        const response = await fetch(`course_${currentLang}.json`);
        if (!response.ok) {
            throw new Error(`No se pudo cargar el archivo course_${currentLang}.json`);
        }
        const course = await response.json();
        return course;
      } catch (e) {
        console.error('Error al cargar el curso:', e);
        return null;
      }
    }

    function speakWord(text, lang) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        window.speechSynthesis.speak(utterance);
      }
    }

    function makeCard(card, lang) {
      const btn = document.createElement('button');
      btn.className = 'flashcard';
      btn.setAttribute('role', 'button');
      btn.innerHTML = `
        <div class="flashcard-content">
          <img src="${card.icon}" alt="" class="icon">
          <p class="flashcard-word">${card.spell}</p>
          <span class="pronunciation" style="display: none;">${card.pron}</span>
        </div>
      `;

      const wordElement = btn.querySelector('.flashcard-word');
      const pronunciationElement = btn.querySelector('.pronunciation');
      let showingWord = true;

      const toggle = () => {
        if (showingWord) {
          wordElement.style.display = 'none';
          pronunciationElement.style.display = 'block';
          showingWord = false;
        } else {
          wordElement.style.display = 'block';
          pronunciationElement.style.display = 'none';
          showingWord = true;
        }
        // Se asegura de que siempre se lea la palabra escrita al hacer clic
        speakWord(card.spell, lang);
      };

      btn.addEventListener('click', toggle);
      btn.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(); }
      });
      return btn;
    }

    function renderModule(module, course){
      const title = document.getElementById('moduleTitle');
      const grid = document.getElementById('flashcardsGrid');
      const toggleBtn = document.getElementById('toggleModuleBtn');
      const currentLang = new URLSearchParams(window.location.search).get('lang') || 'fr';
      const langMap = {
        'fr': 'fr-FR',
        'en': 'en-US'
      };
      const speakLang = langMap && langMap.hasOwnProperty(currentLang) ? langMap[`${currentLang}`] : 'fr-FR';

      if(!module){
        title.textContent = 'Módulo no encontrado';
        toggleBtn.style.display = 'none';
        return;
      }

      title.textContent = module.name;
      grid.innerHTML = '';
      (module.items || []).forEach(card => grid.appendChild(makeCard(card, speakLang)));

      document.getElementById('pageTitle').textContent = `${module.name} - ${course.title}`;

      const state = Progress.getModuleState(module.id);
      if(state?.completed){
        toggleBtn.textContent = 'Módulo completado ✔️';
      } else {
        toggleBtn.textContent = 'Marcar módulo como completado';
      }

      toggleBtn.addEventListener('click', () => {
        const state = Progress.getModuleState(module.id);
        if(state?.completed){
          Progress.resetModule(module.id);
          alert('¡Módulo desmarcado!');
        } else {
          Progress.markCompleted(module.id);
          alert('¡Módulo completado!');
        }
        renderModule(module, course);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const modId = new URLSearchParams(window.location.search).get('mod');
      if (!modId) {
        document.getElementById('moduleTitle').textContent = 'Error: ID de módulo no especificado.';
        return;
      }

      loadCourse().then(course => {
        if (course) {
          const module = course.modules.find(m => m.id === modId && m.type === 'flashcards');
          renderModule(module, course);
        }
      });
    });
  </script>
</body>
<div data-include="footer"></div>
</html>
