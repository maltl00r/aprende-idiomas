<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Admin de Módulos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/style.js"></script> 
  <link rel="icon" href=" icons/favicon.png" />
</head>
<body>
  <div data-include="header"></div>

  <main class="wrap">
    <div id="langSelectorWrapper" class="lang-selector-center">
      <h2>Seleccione un idioma para comenzar</h2>
      <div class="lang-selector-container">
        <label for="lang-select" class="sr-only">Idioma:</label>
        <select id="lang-select">
          <option value="">Seleccione su idioma</option>
          <option value="fr">Francés</option>
          <option value="en">Inglés</option>
        </select>
      </div>
    </div>

    <div id="editModuleForm" style="display:none;">
      <h2>Editar/Crear Módulo</h2>
      <form class="admin-form">
        <label for="moduleId">ID:</label>
        <input type="text" id="moduleId" required>

        <label for="moduleName">Nombre:</label>
        <input type="text" id="moduleName" required>

        <label for="moduleType">Tipo:</label>
        <select id="moduleType" required>
          <option value="">Seleccione el tipo...</option>
          <option value="audio">Audio</option>
          <option value="dragdrop">Arrastrar y soltar</option>
          <option value="flashcards">Flashcards</option>
          <option value="quiz">Examen (Preguntas)</option>
          <option value="reading">Lectura</option>
          <option value="video">Video</option>
          <option value="cloze">Completar oración</option>
        </select>

        <label for="moduleThumbnail">Miniatura URL:</label>
        <input type="text" id="moduleThumbnail">

        <label for="modulePass">Puntuación para aprobar (%):</label>
        <input type="number" id="modulePass" min="0" max="100">

        <div id="typeSpecificFields"></div>

        <div class="button-container">
          <button type="submit" class="btn-save">Guardar módulo</button>
          <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
          <button type="button" id="deleteModuleBtn" class="btn-delete" style="display: none;">Eliminar</button>
        </div>
      </form>
    </div>

    <div id="contentWrapper" style="display:none;">
      <section>
        <h2>Módulos</h2>
        <div class="button-container">
          <button id="createModuleBtn" class="btn-new">Crear nuevo módulo</button>
          <button id="changeLangBtn" class="btn-new">Modificar otro idioma</button>
          <button id="saveBtn" class="btn-save">💾 Guardar cambios</button>
        </div>
        <div id="modulesAdminGrid" class="modules-grid"></div>
      </section>
    </div>
  </main>

  <script src="js/progress.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="js/admin.js"></script>
</body>
<div data-include="footer"></div>
</html>
